on: deployment
name: Build libogg
jobs:
  liboggBuildActions:
    name: liboggBuildActions
    runs-on: ubuntu-20.04
    container:
      volumes: 
        - /github/workspace:/github/workspace
    steps:
    - uses: actions/checkout@master
    - name: liboggBuildActions
      uses: ./
    - uses: actions/upload-artifact@master
      with:
        name: libogg-ogv.js 
        path: /github/workspace/build/js/libogg
